<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Mover</title>

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <style>
        body {
            background-color: #C9C1B5; /* Birkin Etoupe */

            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .card-style {
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
            transition: 0.2s ease;
        }

        .card-style:hover {
            transform: scale(1.03);
        }
    </style>
</head>

<body>

    <!-- Encabezado estilo Uber -->
    <div class="header">
        EASY MOVER
    </div>

    <!-- Contenido principal -->
    <div class="container mt-5">

        <h3 class="text-center mb-4">Selecciona un Vehículo</h3>

        <div class="row justify-content-center">

            <!-- Tarjeta ejemplo estilo Uber -->
            <div class="col-md-4">
                <div class="card card-style p-3">
                    <h4 class="text-center">Vehículo X</h4>
                    <a href="/viajes/nuevo?tipo=X" class="btn btn-dark w-100">Elegir</a>

                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-style p-3">
                    <h4 class="text-center">Luxe</h4>
                    <p class="text-center">Confort Premium</p>
                    <a href="/viajes/nuevo?tipo=Luxe" class="btn btn-dark w-100">Elegir</a>

                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-style p-3">
                    <h4 class="text-center">Premium</h4>
                    <p class="text-center">Alta Gama</p>
                    <a href="/viajes/nuevo?tipo=Premium" class="btn btn-dark w-100">Elegir</a>

                </div>
            </div>

        </div>
    </div>

</body>
</html>
