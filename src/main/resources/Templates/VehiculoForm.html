<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Vehículo</title>
</head>
<body>

    <h1>Registrar Vehículo</h1>

    <form action="/vehiculos/guardar" method="post">

        <label>Patente:</label>
        <input type="text" name="patente" required><br><br>

        <label>Modelo:</label>
        <input type="text" name="modelo" required><br><br>

        <label>Color:</label>
        <input type="text" name="color" required><br><br>

        <label>Tipo:</label>
        <input type="text" name="tipo" required><br><br>

        <button type="submit">Guardar</button>
    </form>

    <br>
    <a href="/vehiculos/lista">Volver a la lista</a>

</body>
</html>
