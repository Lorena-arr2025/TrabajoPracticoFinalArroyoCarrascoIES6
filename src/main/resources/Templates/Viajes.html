<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nuevo Viaje</title>
    <style>
        body {
            background-color: #C9C1B5;
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
        }

        label {
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
        }

        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- ⭐ MOSTRAR EL TIPO ELEGIDO -->
    <h2 th:if="${tipoSeleccionado != null}">
        Tipo elegido: <span th:text="${tipoSeleccionado}"></span>
    </h2>

    <h1>Registrar Viaje</h1>

    <form action="/viajes/guardar" method="post">

        <!-- SELECCIÓN DEL VEHÍCULO -->
        <label>Vehículo:</label>
        <select name="vehicle.id" required>
            <option value="">Seleccione...</option>
            <option th:each="v : ${vehiculos}"
                    th:value="${v.id}"
                    th:text="${v.marca + ' ' + v.modelo + ' (' + v.patente + ')'}">
            </option>
        </select>
        <br><br>

        <!-- ORIGEN -->
        <label>Origen:</label>
        <input type="text" name="origen" required><br><br>

        <!-- DESTINO -->
        <label>Destino:</label>
        <input type="text" name="destino" required><br><br>

        <!-- COSTO -->
        <label>Costo del viaje:</label>
        <input type="number" step="0.01" name="costo" required><br><br>

        <button type="submit">Guardar Viaje</button>

    </form>

    <br>
    <div style="text-align:center;">
        <a href="/vehiculos/lista">Volver a Vehículos</a>
    </div>

</body>
</html>
