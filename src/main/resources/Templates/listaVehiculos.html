<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Vehículos</title>
    <style>
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #d1d1d1;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>

<h1>Lista de Vehículos</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Patente</th>
        <th>Modelo</th>
        <th>Color</th>
        <th>Tipo</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="v : ${vehiculos}">
        <td th:text="${v.idVehicle}"></td>
        <td th:text="${v.patente}"></td>
        <td th:text="${v.modelo}"></td>
        <td th:text="${v.color}"></td>
        <td th:text="${v.tipoVehicle}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
