<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Conductores</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-4">

    <h2 class="text-center mb-4">Lista de Conductores</h2>

    <a href="/conductor/nuevo" class="btn btn-primary mb-3">‚ûï Nuevo Conductor</a>

    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Estado</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Licencia</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="c : ${conductores}">
                <td th:text="${c.idConductor}"></td>
                <td th:text="${c.estadoConductor ? 'Activo' : 'Inactivo'}"></td>
                <td th:text="${c.nombre}"></td>
                <td th:text="${c.apellido}"></td>
                <td th:text="${c.licencia}"></td>
                <td th:text="${c.email}"></td>

                <td>
                    <a class="btn btn-sm btn-warning"
                       th:href="@{/conductor/editar/{id}(id=${c.idConductor})}">
                        ‚úè Editar
                    </a>

                    <a class="btn btn-sm btn-danger"
                       th:href="@{/conductor/eliminar/{id}(id=${c.idConductor})}"
                       onclick="return confirm('¬øEliminar conductor?')">
                        üóë Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary">‚¨Ö Volver al Inicio</a>

</div>

</body>
</html>
