<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Formulario Usuario</title>
</head>
<body>
  <h1>Formulario de Usuario</h1>

  <form th:action="@{/usuario/guardar}" th:object="${usuario}" method="post">
    <!-- Si usás Spring Security, incluí CSRF token:
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    -->
    <input type="hidden" th:field="*{id}" />

    <label>Nombre</label>
    <input type="text" th:field="*{nombre}" /><br/>

    <label>Apellido</label>
    <input type="text" th:field="*{apellido}" /><br/>

    <label>Email</label>
    <input type="email" th:field="*{email}" /><br/>

    <label>Teléfono</label>
    <input type="text" th:field="*{telefono}" /><br/>

    <label>Dirección</label>
    <input type="text" th:field="*{direccion}" /><br/>

    <button type="submit">Guardar</button>
    <a th:href="@{/usuario/lista}">Volver</a>
  </form>
</body>
</html>
