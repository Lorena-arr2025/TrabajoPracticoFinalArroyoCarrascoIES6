<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Usuario</title>
    <meta charset="UTF-8">
</head>
<body>

    <h1>Formulario de Usuario</h1>

    <form th:action="@{/usuario/guardar}" th:object="${usuario}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required><br><br>

        <label>Apellido:</label>
        <input type="text" th:field="*{apellido}" required><br><br>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required><br><br>

        <label>Teléfono:</label>
        <input type="text" th:field="*{telefono}" required><br><br>

        <label>Dirección:</label>
        <input type="text" th:field="*{direccion}" required><br><br>

        <button type="submit">Guardar</button>
    </form>

    <a th:href="@{/usuario/lista}">Volver</a>

</body>
</html>
