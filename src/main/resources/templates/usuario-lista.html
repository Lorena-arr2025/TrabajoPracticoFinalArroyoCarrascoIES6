<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-4">

    <h2 class="text-center mb-4">Lista de Usuarios</h2>

    <a href="/usuario/nuevo" class="btn btn-primary mb-3">‚ûï Nuevo Usuario</a>

    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Tel√©fono</th>
                <th>Direcci√≥n</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.nombre}"></td>
                <td th:text="${u.apellido}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.telefono}"></td>
                <td th:text="${u.direccion}"></td>

                <td>
                    <a class="btn btn-sm btn-warning"
                       th:href="@{/usuario/editar/{id}(id=${u.id})}">
                        ‚úè Editar
                    </a>

                    <a class="btn btn-sm btn-danger"
                       th:href="@{/usuario/eliminar/{id}(id=${u.id})}"
                       onclick="return confirm('¬øEliminar usuario?')">
                        üóë Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary">‚¨Ö Volver al Inicio</a>

</div>

</body>
</html>
