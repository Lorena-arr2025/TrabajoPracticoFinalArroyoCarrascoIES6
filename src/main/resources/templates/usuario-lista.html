<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
    <meta charset="UTF-8">
</head>
<body>

    <h1>Lista de Usuarios</h1>

    <a th:href="@{/usuario/nuevo}">Crear Usuario</a>

    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.nombre}"></td>
                <td th:text="${u.apellido}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.telefono}"></td>
                <td th:text="${u.direccion}"></td>

                <td>
                    <a th:href="@{'/usuario/editar/' + ${u.id}}">Editar</a> |
                    <a th:href="@{'/usuario/eliminar/' + ${u.id}}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
